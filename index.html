<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anneler Günü</title>
  <style>
    html {
      font-size: 75%; /* %25 küçültme */
    }

    body {
      margin: 0;
      background: radial-gradient(circle at center, #111, #000);
      overflow: hidden;
      height: 100vh;
      font-family: Arial, sans-serif;
      perspective: 1000px;
      transform: scale(1.2); /* %25 küçültme */
      transform-origin: top left;
    }

    .scene {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      transform: translate(-50%, -50%);
    }

    /* Kalp */
    .heart {
      width: 150px; /* Küçültüldü */
      height: 150px; /* Küçültüldü */
      background: linear-gradient(135deg, #000, #333);
      position: relative;
      transform: rotate(-45deg);
      animation: pulse 2s infinite;
      box-shadow: 0 0 20px #333;
      z-index: 2;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 150px; /* Küçültüldü */
      height: 150px; /* Küçültüldü */
      position: absolute;
      background: inherit;
      border-radius: 50%;
    }

    .heart::before { top: -75px; left: 0; }
    .heart::after { top: 0; left: 75px; }

    @keyframes pulse {
      0%, 100% { transform: rotate(-45deg) scale(1.1); }
      50% { transform: rotate(-45deg) scale(1.25); }
    }

    /* Fotoğraf animasyonu */
    @keyframes growPhoto {
      0% { transform: scale(0.05); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .heart-photo-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px; /* Küçültüldü */
      height: 100px; /* Küçültüldü */
      transform: translate(-50%, -50%);
      z-index: 3;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 12px white;
    }

    .heart-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      animation: growPhoto 6s ease-out forwards;
    }

    /* Dönen yazı */
    .orbit-container {
      position: absolute;
      width: 300px; /* Küçültüldü */
      height: 300px; /* Küçültüldü */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transform-style: preserve-3d;
      z-index: 4;
    }

    .orbit-text {
      position: absolute;
      width: 100%;
      height: 100%;
      animation: spin 10s linear infinite;
      transform-style: preserve-3d;
    }

    .orbit-text span {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) translateZ(150px);
      font-size: 22.5px; /* %25 küçültülmüş yazı boyutu */
      font-weight: bold;
      background: linear-gradient(90deg, #ffffff, #e0e0e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
      backface-visibility: hidden;

      /* Parlaklık engellendi */
      text-shadow: none;
      
      will-change: transform;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
    }

    @keyframes spin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    /* Çiçekler */
    .svg-flower {
      position: absolute;
      width: 60px; /* Küçültüldü */
      height: 60px; /* Küçültüldü */
      z-index: 1;
      opacity: 0.9;
      animation: float 4s ease-in-out infinite alternate;
    }

    .svg-flower.left { left: -75px; bottom: -20px; }
    .svg-flower.right { right: -75px; bottom: -20px; }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(10px); }
    }

    /* Mobil uyumluluk */
    @media (max-width: 768px) {
      html {
        font-size: 100%; /* %25 büyütme */
      }

      .orbit-text span {
        font-size: 30px; /* Küçültüldü */
        text-shadow: none; /* Parlaklık engellendi */
      }

      body {
        transform: scale(1.1); /* %25 küçültme */
        transform-origin: top left;
      }
    }
  </style>
</head>
<body>

  <div class="scene">

    <!-- Çiçekler -->
    <div class="svg-flower left">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="10" fill="#ff69b4" />
        <circle cx="50" cy="25" r="15" fill="#ffb6c1" />
        <circle cx="75" cy="50" r="15" fill="#ffb6c1" />
        <circle cx="50" cy="75" r="15" fill="#ffb6c1" />
        <circle cx="25" cy="50" r="15" fill="#ffb6c1" />
      </svg>
    </div>

    <!-- Kalp ve fotoğraf -->
    <div class="heart"></div>
    <div class="heart-photo-wrapper">
      <img src="semra.jpg" class="heart-photo" alt="Semra Hanım">
    </div>

    <!-- Çiçek -->
    <div class="svg-flower right">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="10" fill="#ff69b4" />
        <circle cx="50" cy="25" r="15" fill="#ffb6c1" />
        <circle cx="75" cy="50" r="15" fill="#ffb6c1" />
        <circle cx="50" cy="75" r="15" fill="#ffb6c1" />
        <circle cx="25" cy="50" r="15" fill="#ffb6c1" />
      </svg>
    </div>

    <!-- Renkli yazı -->
    <div class="orbit-container">
      <div class="orbit-text">
        <span>Anneler Gününüz Kutlu Olsun Semra Hanım</span>
      </div>
    </div>

  </div>

</body>
</html>
